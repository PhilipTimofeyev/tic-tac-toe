<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<h1> Tic Tac Toe </h1>
	<div class="score">
		<div>
			<p> Player 1 </p>
			<p id="p1-score"> 0 </p>
		</div>
		<div>
			<p> Player 2 </p>
			<p id="p2-score"> 0 </p>
		</div>
	</div>
	<div id="board">
		<div>
			<span id="A1">  </span>
			<span id="A2">  </span>
			<span id="A3">  </span>
		</div>
		<div>
			<span id="B1">  </span>
			<span id="B2">  </span>
			<span id="B3">  </span>
		</div>
		<div>
			<span id="C1"> </span>
			<span id="C2"> </span>
			<span id="C3"> </span>
		</div>
	</div>
	<button type="button" id="reset-board"> Play again </button>
	<script src="javascript/script.js"></script>
</body>
</html>
